<!DOCTYPE html>
<html>
<head>
  <title>Reserve Slot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Reserve a Slot</h2>

<label>Lab:</label>
<select>
  <option>Gokongwei Lab</option>
  <option>Velasco Lab</option>
  <option>Andrew Lab</option>
  <option>St. La Salle Lab</option>
</select>

<label>Date:</label>
<input type="date" id="dateSelect">

<label>Time:</label>
<select>
  <option>09:00</option>
  <option>09:30</option>
  <option>10:00</option>
</select>

<label>
  <input type="checkbox" id="anonymous">
  Reserve Anonymously
</label>

<button>Confirm Reservation</button>

<a href="home.html">Back to Home Page</a>


  <script>
  const dateInput = document.getElementById('dateSelect');
  
  // Date today
  const today = new Date();
  const minDate = today.toISOString().split('T')[0];
  
  // Date 7 days from now
  const maxDate = new Date(today);
  maxDate.setDate(maxDate.getDate() + 7);
  const maxDateString = maxDate.toISOString().split('T')[0];
  
  // Restriction for today and next 7 days
  dateInput.setAttribute('min', minDate);
  dateInput.setAttribute('max', maxDateString);
  
  // Optionally set today as the default selected date
  dateInput.value = minDate;
</script>

</body>
</html>
