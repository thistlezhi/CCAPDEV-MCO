<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2 id="profileName"></h2>
<img id="profilePic" width="150">
<p id="profileDesc"></p>

<h3>Current Reservations</h3>
<ul id="reservationList"></ul>
<div id="editSection"></div>
<a href="home.html">Back to Home Page</a>

<script src="js/data.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const profileId = Number(params.get("id"));

const loggedUser = JSON.parse(localStorage.getItem('loggedInUser')) ||
                   JSON.parse(sessionStorage.getItem('loggedInUser'));

const user = users.find(u => u.id === profileId) || loggedUser;

document.getElementById("profileName").textContent = user.name;
document.getElementById("profileDesc").textContent = user.description || "No description yet.";
document.getElementById("profilePic").src = user.profilePic || "blank_pfp"; //placeholder pfp

const list = document.getElementById("reservationList");
reservations
  .filter(r => r.userId === user.id)
  .forEach(r => {
    const lab = labs.find(l => l.id === r.labId);
    const li = document.createElement("li");
    li.textContent = `${lab.name} – Seat ${r.seat} – ${r.date} ${r.time}`;
    list.appendChild(li);
  });

if (loggedUser.id === user.id) {
  document.getElementById("editSection").innerHTML =
    `<button onclick="alert('Edit Profile UI here')">Edit Profile</button>
     <button onclick="deleteAccount()">Delete Account</button>`;
}

function deleteAccount() {
  users = users.filter(u => u.id !== loggedUser.id);
  saveUsers();

  reservations = reservations.filter(r => r.userId !== loggedUser.id);
  saveReservations();

  alert("Account deleted.");
  window.location.href = "login.html";
}
</script>


</body>
</html>
