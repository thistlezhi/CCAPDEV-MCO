<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lab Reservation System-Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Login Form-->
    <div class="container">
        <h2>LOGIN</h2>
        <form id="loginForm" name="loginForm">
            <!--1. Ask for Email-->
            <section class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"placeholder="Enter your email"required>
            </section>
            <!--2. Ask for Password-->
            <section class="password">
                <label for="password">Password:</label>
                <input type="password" id="password"  name="password"required>
            </section>
            <!--3. Submit for Verification-->
        <div class="authentication">
            <section class="submit">
                <button type="submit" id="submit">Login</button>
            </section>

            <!--Connect to Signup page-->
            <section class="signUp">
                <a id="sign_up" href="signup.html">Sign Up</a>
            </section>
            <!--Remember Me Checkbox-->
            <section class="rememberMe">
            <label for="rememberMe">Remember Me</label>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            </section>
        </div>
        </form>
    </div>
    <!--Reference the data.js and login_sign.js files-->
    <script src = "js/data.js"></script>
    <script src = "js/login_sign.js"></script>
</body>
</html>
