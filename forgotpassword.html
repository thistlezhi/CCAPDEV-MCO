<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="forget">
            <div class="headertext">Forgot Password</div>

                <section class="email">
                    <label for="forgetemail">Email:</label>
                    <input type="email" id="forgetemail" name="forgetemail" placeholder="Enter your email"required>
                </section>

                <section class="submit">
                    <button type="submit" id="submit">Check Your Email</button>
                </section>

                <div class="redirect">
                    <a href="login.html">Back to Login</a>
                </div>
        </div>
    </div>

    <script src="js/data.js"></script>


    <script>

        const submitButton = document.getElementById("submit");
        const forget = document.querySelector(".forget");

        submitButton.addEventListener("click", function(){
            const emailInput = document.getElementById('forgetemail').value.trim();

            if (!emailInput){
                alert("Please enter your email.");
                return;
            }


            //Check if the email is in the data and change password after checking
            const userIndex = users.findIndex(u => u.email === emailInput);
  
            if (userIndex === -1) {
                alert("Email not found.");
                return;
            }

            submitButton.style.display="none";


            //reset pass
            const resetPass = `
                <section class="password">
                    <label>Enter New Password:</label>
                    <input type="password" id="newPassword">
                </section>

                <section class="password">
                    <label>Confirm New Password:</label>
                    <input type="password" id="confirmPassword">
                </section>

                <section class="submit">
                    <button type="button" id="resetButton">Reset Password</button>
                </section>
            `;


            document.querySelector(".redirect").insertAdjacentHTML("beforebegin", resetPass);

            document.getElementById("resetButton").addEventListener("click", function() {
                const newPassword = document.getElementById("newPassword").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if(!newPassword || !confirmPassword){
                    alert("Please fill in all fields.");
                    return;
                }

                if(newPassword !== confirmPassword){
                    alert("Passwords do not match.");
                    return;
                }

                users[userIndex].password = newPassword;
                saveUsers();

                alert("Password successfully updated.");
                window.location.href = "login.html";

            });


        });
    </script>
</body>
</html>
