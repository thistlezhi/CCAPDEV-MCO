<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="forget">
            <div class="headertext">Forgot Password</div>

                <section class="email">
                    <label for="forgetemail">Email:</label>
                    <input type="email" id="forgetemail" name="forgetemail" placeholder="Enter your email"required>
                </section>

                <section class="submit">
                    <button type="submit" id="submit">Check Email</button>
                </section>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script>
        //Check if the email is in the data and change password after checking
        document.getElementById('submit').addEventListener('click', function() {
        const emailInput = document.getElementById('forgetemail').value.trim();

        const userIndex = users.findIndex(u => u.email === emailInput);

        if (userIndex !== -1) {
        const newPassword = prompt("Email found! Please enter your new password:");
            if (newPassword && newPassword.length > 0) {
                users[userIndex].password = newPassword;

                saveUsers();

                alert("Password updated successfully! You can now log in.");
                window.location.href = "login.html"
            } else 
                alert("Password update cancelled or invalid.");
        } else 
            alert("Email not found in our records.");
        });
    </script>
</body>
</html>
